<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__form-container">
      <form class="form" id="profile-edit">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input type="text" id="name-field" name="name" placeholder="Имя" required class="form__field">
          <input type="text" id="description-field" name="description" placeholder="О себе" class="form__field">
        </fieldset>
        <button type="submit" form="profile-edit" formaction="#" formmethod="post" class="button form__submit-button">Сохранить</button>
      </form>
      <button class="button popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup">
    <div class="popup__form-container">
      <form class="form" id="add-card">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__fieldset">
          <input type="text" id="cardName-field" name="name" placeholder="Название" required class="form__field">
          <input type="text" id="cardLink-field" name="link" placeholder="Ссылка на картинку" required class="form__field">
        </fieldset>
        <button type="submit" form="add-card" formaction="#" formmethod="post" class="button form__submit-button">Создать</button>
      </form>
      <button class="button popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup">
    <div class="popup__image-container">
      <img src="#" alt="#" class="popup__image">
      <p class="popup__image-caption"></p>
      <button class="button popup__close-button" type="button"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <button class="button card__delete" type="button"></button>
      <h2 class="card__title"></h2>
      <button class="button card__like" type="button"></button>
    </li>
  </template>
  <script src="./script.js"></script>
</body>
</html>
