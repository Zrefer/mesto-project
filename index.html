<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">  
        <li class="card">
          <img src="./images/karachaevsk.jpg" alt="Изображение Карачаевска" class="card__image">
          <h2 class="card__title">Карачаевск</h2>
          <button class="button card__like" type="button"></button>
        </li>
        <li class="card">
          <img src="./images/elbrus.jpg" alt="Изображение Эльбруса" class="card__image">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="button card__like" type="button"></button>
        </li>
        <li class="card">
          <img src="./images/dombai.jpg" alt="Изображение Домбая" class="card__image">
          <h2 class="card__title">Домбай</h2>
          <button class="button card__like" type="button"></button>
        </li>
        <li class="card">
          <img src="./images/elbrus.jpg" alt="Изображение Эльбруса" class="card__image">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="button card__like" type="button"></button>
        </li>
        <li class="card">
          <img src="./images/dombai.jpg" alt="Изображение Домбая" class="card__image">
          <h2 class="card__title">Домбай</h2>
          <button class="button card__like" type="button"></button>
        </li>
        <li class="card">
          <img src="./images/karachaevsk.jpg" alt="Изображение Карачаевска" class="card__image">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <button class="button card__like" type="button"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__form-container">
      <form class="form" id="profile-edit">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input type="text" id="name-field" name="name" placeholder="Имя" value="Жак-Ив Кусто" required class="form__field">
          <input type="text" id="description-field" name="description" placeholder="О себе" value="Исследователь океана" class="form__field">
        </fieldset>
        <button type="submit" form="profile-edit" formaction="#" formmethod="post" class="button form__submit-button">Сохранить</button>
      </form>
      <button class="button popup__close-button" type="button"></button>
    </div>
  </div>
</body>
</html>
